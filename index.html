<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/main.css" />
    <title>Meliora</title>
  </head>
  <body>
    <header class="header container">
      <a href="#"><img src="/img/logo.svg" alt="logo" /></a>
      <nav class="header__navigation">
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">Contact us</a>
        <a href="#">More</a>
      </nav>
      <form class="form-search" action="#" method="get">
        <input
          class="form-search__field"
          name="search"
          placeholder="Search"
          type="search"
        />
        <button class="form-search__btn" type="submit">
          <img src="/img/search.svg" alt="search" />
        </button>
      </form>
      <!-- <button class="burger">
        <span class="burger-icon"></span>
      </button> -->
    </header>

    <footer class="footer">
      <div class="footer__alignment container">
        <p class="footer__alignment-copyright">
          Copyright <span>&copy</span> 2020 Meliora, Inc
        </p>
        <div class="footer__alignment-social">
          <img src="/img/social media/facebook.svg" alt="facebook" />
          <img src="/img/social media/gitHub.svg" alt="gitHub" />
          <img src="/img/social media/twitter.svg" alt="twitter" />
          <img src="/img/social media/linkedln.svg" alt="linkedln" />
        </div>
      </div>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
